  <script>
  const addSpinner = (iframe) => {
    const spinner = document.createElement("div");
    spinner.className = "spinner";
    iframe.parentNode.insertBefore(spinner, iframe);
  };

  const removeSpinner = (iframe) => {
    const spinner = iframe.previousSibling;
    if (spinner && spinner.className === "spinner") {
    spinner.remove();
    }
  };

  document.addEventListener("DOMContentLoaded", function () {
    const iframes = document.querySelectorAll("iframe");
    const options = {
    root: null,
    rootMargin: "0px",
    threshold: 0.1,
    };

    const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
      const iframe = entry.target;
      iframe.src = iframe.dataset.src;
      iframe.onload = () => removeSpinner(iframe);
      observer.unobserve(iframe);
      }
    });
    }, options);

    iframes.forEach((iframe) => {
    iframe.dataset.src = iframe.src;
    iframe.src = "";
    addSpinner(iframe);
    observer.observe(iframe);
    });
  });
    document.addEventListener("DOMContentLoaded", function () {
      const iframes = document.querySelectorAll("iframe");
      const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.1,
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const iframe = entry.target;
            iframe.src = iframe.dataset.src;
            observer.unobserve(iframe);
          }
        });
      }, options);

      iframes.forEach((iframe) => {
        iframe.dataset.src = iframe.src;
        iframe.src = "";
        observer.observe(iframe);
      });
    });
