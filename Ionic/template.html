<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ionic Page</title>
  <!-- Optional: link Ionic's CSS if not already included globally -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
  <div class="ion-dark">
    <ion-header>
      <ion-toolbar>
        <ion-title>My Ionic Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <h1>Content?</h1>
      <ion-button expand="full">Click Me! If for no other reason</ion-button>
    </ion-content>
  </div>
  <!-- Optional: include Ionic's JavaScript if not already included globally -->
  <script src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
